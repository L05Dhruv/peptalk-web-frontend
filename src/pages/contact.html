<h1 id="header">Contact Us</h1>
<form id="contact-form" action="/post" class="form-box">
    <div class="input-row">
        <input type="text" placeholder="Name" name="name">
        <input type="email" placeholder="Email" name="email">
    </div>
    <select name="reason" id="subject">
        <option value="general-inquiry">General Inquiry</option>
        <option value="technical-support">Technical Support</option>
        <option value="sales">Sales</option>
        <option value="delete-my-account-data">Delete My Account & Data</option>
    </select>
    <textarea id="message" placeholder="Message" name="message"></textarea>
    <button type="submit">Send</button>
    <!-- goes to help@peptalkhealth.com -->
</form>

<p>Need to get in touch with us? Fill out our form with your message and we will get back to you shortly.</p>
